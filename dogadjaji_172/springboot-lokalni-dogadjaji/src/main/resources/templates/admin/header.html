<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:fragment="header">
  <meta charset="UTF-8">
  <title>Sistem za praćenje lokalnih događaja</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<section>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger" th:fragment="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">Sistem za praćenje lokalnih događaja</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/admin/dogadjaj}">Događaji</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/lokacije}">Lokacije</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/kategorije}">Kategorije</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/dogadjaj/komentari}">Komentari</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/dogadjaj/izaberi}">Novi događaj</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/lokacija}">Nova lokacija</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/kategorija}">Nova kategorija</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
        <form class="d-flex" th:action="@{/admin/dogadjaji/pretraga}">
          <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" name="query">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</section>
</body>
</html>
